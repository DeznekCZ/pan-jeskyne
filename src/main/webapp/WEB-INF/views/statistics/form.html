<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<div layout:fragment="page_content" id="page_content">
		<h3 class="ui header">Druhy statistik</h3>
		<form class="ui form" th:action="@{/statistics/save}" method="POST">
			<input type="hidden" th:name="|id|" th:value="${form.id}"></input>
			<div class="two wide field">
				<label>Název</label> <input th:name="|name|" th:value="${form.name}"></input>
			</div>
			<input class="ui button" type="submit" value="Uložit"></input>
		</form>
	</div>
</body>
</html>
